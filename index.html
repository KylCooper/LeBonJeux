<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Witcher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria&family=Merriweather&family=Open+Sans&family=Roboto+Slab&display=swap" rel="stylesheet">

</head>
<body>
    <section class="content">
        <nav>
            <div class="header">
                <h1>LeBonJeux</h1>
                <h2 class="burger">☰</h2>
            </div>
            <div class="cercle-1"></div>
        </nav>
        <section id="formulaire">
            <h2 class="form-title">Adresse de facturation</h2>
            <form>
                <div class="bloc">
                    <label for="Nom">Nom</label>
                    <input type="text" id="Nom">
                </div>
                <div class="bloc">
                    <label for="Prénom">Prénom</label>
                    <input type="text" id="Prénom">
                </div>
                <div class="bloc">
                    <label for="Email">Email</label>
                    <input type="text" id="Email">
                </div>
                <div class="bloc">
                    <label for="Adresse">Adresse</label>
                    <input type="text" id="Adresse">
                </div>
                <div class="bloc">
                    <label for="Code-Postale">Code Postale</label>
                    <input type="text" id="Code-Postale">
                </div>
                <div class="bloc">
                    <label for="telephone">Telephone</label>
                    <input type="text" id="Telephone">
                </div>
            </form>
        </section>
        <section id="paiement">
            <h2 class="form-title">Méthodes de paiement</h2>
            <form class="paiement-form">
                <div class="img-paiement">
                    <img src="./image/58482363cef1014c0b5e49c1.png" alt="Visa-logo" class="visa">
                    <img src="./image/62977ad6e01809629f113560.png" alt="Paypal-logo" class="paypal">
                </div>
                <div class="bloc">
                    <label for="Numéro">Numéro de carte</label>
                    <input type="text" id="Numéro">
                </div>
                <div class="bloc-2">
                    <div class="exp">
                        <label for="Date">Date d'expiration</label>
                        <input type="text" id="Date">
                    </div>
                    <div class="cvc">
                        <label for="CVC">CVC/CVV</label>
                        <input type="text" id="CVC">
                    </div>
                </div>
                <div class="bloc">
                    <label for="carte">Nom sur la carte</label>
                    <input type="text" id="carte">
                </div>

            </form>
        </section>
        <footer>
            <a class="test" href="#">Les conditions de vente</a>
            <a class="test" href="#">Politique de confidentialité</a>
            <a class="test" href="#">Nous contacter</a>
        </footer>

    </section>


</body>
</html>
