<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Witcher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria&family=Merriweather&family=Open+Sans&family=Roboto+Slab&display=swap" rel="stylesheet">

</head>
<body>
    <section class="content">
        <nav>
            <div class="header">
                <h1>LeBonJeux</h1>
                <label class="burger">☰</label>
            </div>
            <div class="cercle-1"></div>
        </nav>
        <section id="formulaire">
            <h2 class="form-title">Adresse de facturation</h2>
            <form>
                <div class="bloc">
                    <label>Nom</label>
                    <input type="text">
                </div>
                <div class="bloc">
                    <label>Prénom</label>
                    <input type="text">
                </div>
                <div class="bloc">
                    <label>Email</label>
                    <input type="text">
                </div>
                <div class="bloc">
                    <label>Adresse</label>
                    <input type="text">
                </div>
                <div class="bloc">
                    <label>Code Postale</label>
                    <input type="text">
                </div>
                <div class="bloc">
                    <label>Télephone</label>
                    <input type="number">
                </div>
            </form>
        </section>
        <section id="paiement">
            <h2 class="form-title">Méthodes de paiement</h2>
            <form class="paiement-form">
                <div class="img-paiement">
                    <img src="./image/58482363cef1014c0b5e49c1.png" alt="" class="visa">
                    <img src="./image/62977ad6e01809629f113560.png" alt="" class="paypal">
                </div>
                <div class="bloc">
                    <label>Numéro de carte</label>
                    <input type="number">
                </div>
                <div class="bloc-2">
                    <div class="exp">
                        <label>Date d'expiration</label>
                        <input class="exp-input" type="number">
                    </div>
                    <div class="cvc">
                        <label>CVC/CVV</label>
                        <input class="cvc-input" type="number">
                    </div>
                </div>
                <div class="bloc">
                    <label>Nom sur la carte</label>
                    <input type="text">
                </div>

            </form>
        </section>
        <footer>
            <a class="test" href="#">Les conditions de vente</a>
            <a class="test" href="#">Politique de confidentialité</a>
            <a class="test" href="#">Nous contacter</a>
        </footer>

    </section>


</body>
</html>
